  <!-- .......................................................................settings -->
  <div class="modal fade" id="gameset" tabindex="-1" role="dialog" aria-labelledby="gamesetTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="gamesetTitle">Welecome to Memory Matching</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body ">
          <p class="d-flex justify-content-center">Number of blocs</p>
          <div class="d-flex justify-content-center">
            <div class="custom-control custom-radio custom-control-inline">
              <input checked type="radio" id="numOfblocks1" name="numOfblocks1" class="custom-control-input" value="12">
              <label class="custom-control-label" for="numOfblocks1">12 blocks</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="numOfblocks2" name="numOfblocks1" class="custom-control-input" value="16">
              <label class="custom-control-label" for="numOfblocks2">16 blocks</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="numOfblocks3" name="numOfblocks1" class="custom-control-input" value="24"
                data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
              <label class="custom-control-label" for="numOfblocks3">24 blocks</label>
            </div>
          </div>
          <br>
          <p class="d-flex justify-content-center">The level</p>
          <div class="d-flex justify-content-center">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary " data-toggle="tooltip" data-placement="bottom"
                title="The image will shown for 10s">
                <input type="radio" name="options" id="option1" autocomplete="off"> Easy
              </label>
              <label class="btn btn-secondary active" data-toggle="tooltip" data-placement="bottom"
                title="The image will shown for 5s">
                <input type="radio" name="options" id="option2" autocomplete="off" checked> Medium
              </label>
              <label class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="There is no Timer">
                <input type="radio" name="options" id="option3" autocomplete="off"> Hard
              </label>
            </div>
          </div>
          <br>

          <div class="modal-footer">
            <div class="btn-group-toggle" data-toggle="buttons">
              <button type="button" class="btn btn-secondary editLogin" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary " id="start" data-dismiss="modal">start</button>
            </div>
          </div>
        </div>
      </div>
    </div>
